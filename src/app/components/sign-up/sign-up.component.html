<!-- header -->
<app-header></app-header>

<!-- main -->
<div class="container mt-5" style="max-width: 600px">
  <div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Registro de usuarios</h3>
        <div class="formGroup">
          <input type="email" class="form-control form-control-sm" placeholder="Correo electrónico" #userEmail required>
        </div>
        <div class="formGroup">
          <input type="password" class="form-control form-control-sm mt-2" placeholder="Contraseña" #userPwd required>
        </div>
        <div class="formGroup d-flex justify-content-sm-center">
          <input type="button" class="btn btn-primary btn-block btn-sm mt-2 mr-1" value="Registrarse"
            (click)="authService.SignUp(userEmail.value, userPwd.value)">
            <button type="button" class="btn btn-secondary btn-block btn-sm ml-1 mt-2" (click)="authService.GoogleAuth()">
              Iniciar sesión con Google
            </button>
        </div>
      </div>
      <div class="redirectToLogin mt-2 d-flex justify-content-end">
        <span>¿Ya estás registrado? <span class="redirect" routerLink="/login">Inicia sesión aquí</span></span>
      </div>
    </div>
  </div>
</div>

<!-- footer -->
<app-footer></app-footer>
