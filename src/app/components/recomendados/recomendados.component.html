<div class="container">

  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let item of Datos">
      <div class="wrapper">
        <img [src]="item.imagen" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>{{ item.titulo }}</h3>
        <p> {{ item.descripcion }} </p>
      </div>
    </ng-template>
  </ngb-carousel>

</div>
