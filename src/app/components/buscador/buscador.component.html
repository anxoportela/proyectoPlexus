<form>
    <div class="form-row">
        <div class="form-group col-md-12">
            <input type="text" class="form-control" id="inputCriterios" placeholder="Búsqueda...">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <select id="inputComunidad" class="form-control">
                <option disabled selected hidden>Comunidad...</option>
                <option>Mallorca</option>
                <option>Galicia</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <div class="input-group">
                <input class="form-control" placeholder="Fecha reserva" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <fa-icon [icon]="iconCal"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control">
                <option>Tipo...</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control">
                <option>Valoración...</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <select id="inputState" class="form-control">
                <option>Extras...</option>
            </select>
        </div>
    </div>
    <div class="form-row precios">
        <div class="form-group col-md-3">
            <input id="precioInput" class="form-control" [value]="rangevalue + ' €'">
        </div>
    </div>
    <div class="form-row precios">
        <div class="form-group col-md-6">
            <input type="range" class="custom-range" min="0" max="300" step="5" id="rangePrecios"
                (input)="valueChanged($event)">
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button type="btnBuscar" class="btn btn-secondary">Buscar</button>
    </div>
</form>
