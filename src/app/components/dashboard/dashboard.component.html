<!-- header -->
<app-header></app-header>

<!-- main -->
<div class="container mt-5" style="max-width: 600px">

  <div class="row" *ngIf="authService.userData as user">
    <div class="media">
      <img class="align-self-start mr-5 img-fluid rounded-circle"
        src="{{(user.photoURL) ? user.photoURL : '/assets/img/dummy.png'}}" alt="{{user.displayName}}">
      <div class="media-body">
        <h2>Hi: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
        <p>User ID: <strong>{{user.uid}}</strong></p>
        <p>Email: <strong>{{user.email}}</strong></p>
      </div>
    </div>
  </div>

  <a class="btn btn-block btn-primary" (click)="authService.SignOut()">
    Sign Out
  </a>

</div>

<!-- footer -->
<app-footer></app-footer>
